<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPK Token Presale</title>
  <style>
    /* Global Styles */
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5649c0;
      --secondary: #00cec9;
      --dark: #2d3436;
      --light: #f5f6fa;
      --success: #00b894;
      --danger: #d63031;
      --warning: #fdcb6e;
      --info: #0984e3;
      --gray: #636e72;
      --light-gray: #dfe6e9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn.primary {
      background-color: var(--primary);
      color: white;
    }

    .btn.primary:hover {
      background-color: var(--primary-dark);
    }

    /* Hero Section */
    .hero {
      padding: 150px 0 80px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero h1 span {
      color: var(--primary);
    }

    .hero p {
      font-size: 18px;
      color: var(--gray);
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <section class="hero container">
    <h1>Welcome to <span>SPK Token Presale</span></h1>
    <p>Connect your wallet to participate in the SPK token presale on TON blockchain.</p>
    <button id="connect-wallet" class="btn primary">Connect Wallet</button>
  </section>

  <!-- TonConnect SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@0.8.10/dist/tonconnect.min.js"></script>
  <script>
    const manifestUrl = "https://spk-presale.vercel.app/tonconnect-manifest.json";

    // Initialize TonConnect
    const connector = new TonConnect({ manifestUrl });

    const connectBtn = document.getElementById("connect-wallet");

    // Show connected wallet address if already connected
    if (connector.connected) {
      connectBtn.textContent = "Connected: " + connector.account.address.slice(0,6) + "..." + connector.account.address.slice(-4);
    }

    connectBtn.addEventListener("click", async () => {
      try {
        if (!connector.connected) {
          await connector.connect();
        }
        connectBtn.textContent = "Connected: " + connector.account.address.slice(0,6) + "..." + connector.account.address.slice(-4);
      } catch (error) {
        console.error("Wallet connection failed:", error);
        alert("Failed to connect wallet. Please try again.");
      }
    });
  </script>
</body>
</html>
