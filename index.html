<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPK Token Presale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
  <style>
    /* (Use your existing CSS here â€“ unchanged for brevity) */
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <a href="#" class="logo">SPK</a>
      <nav class="nav-links">
        <a href="#presale">Presale</a>
        <a href="#tokenomics">Tokenomics</a>
        <a href="#roadmap">Roadmap</a>
        <a href="#faq">FAQ</a>
      </nav>
      <div id="ton-connection">
        <div id="ton-connect"></div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-content">
      <div class="hero-text">
        <h1>SPK Token Presale</h1>
        <p>Participate in the future of decentralized finance with SPK Token - the next generation utility token on TON blockchain.</p>
        <div class="cta-buttons">
          <a href="#presale" class="btn btn-primary">Join Presale</a>
          <a href="whitepaper.html" class="btn btn-outline" target="_blank">Whitepaper</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="https://via.placeholder.com/500x500/F8FAFC/6C4DF6?text=SPK+Token" alt="SPK Token" style="width:100%; border-radius:12px;">
      </div>
    </div>
  </section>

  <!-- Continue with the rest of your existing sections: -->
  <!-- Presale Section -->
  <!-- Tokenomics Section -->
  <!-- Roadmap Section -->
  <!-- FAQ Section -->

  <!-- Scripts for Countdown, Progress Bar, Form Validation -->
  <script>
    // TON Connect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://yourdomain.com/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    // Countdown Timer
    function updateCountdown() {
      const launchDate = new Date('2025-06-30T00:00:00').getTime();
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Progress Bar
    document.addEventListener('DOMContentLoaded', () => {
      const raised = 1250000;
      const target = 5000000;
      const progressPercent = Math.min((raised / target) * 100, 100);

      setTimeout(() => {
        document.getElementById('presaleProgress').style.width = `${progressPercent}%`;
      }, 500);

      document.querySelector('.progress-label span:first-child strong').textContent =
        `$${raised.toLocaleString()}`;
    });

    // Form Validation
    document.getElementById('presaleAmount').addEventListener('input', (e) => {
      let value = parseFloat(e.target.value);

      if (isNaN(value)) {
        e.target.value = '';
        return;
      }

      if (value < 1) {
        e.target.value = 1;
        value = 1;
      } else if (value > 500) {
        e.target.value = 500;
        value = 500;
      }

      const tokenAmount = value * 20;
      document.querySelector('.token-price span').textContent = `${tokenAmount.toLocaleString()} SPK`;
    });

    document.querySelector('.presale-form button').addEventListener('click', (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('presaleAmount').value);

      if (!amount || amount < 1 || amount > 500) {
        alert('Please enter a valid amount between 1 and 500 TON');
        return;
      }

      alert(`Contribution of ${amount} TON received! Thank you.`);
    });
  </script>
</body>
</html>
