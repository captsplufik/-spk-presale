<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T5OT5AL - Next-Gen Crypto Token</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- TonConnect SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        :root {
            --primary: #6e44ff;
            --dark: #0f051d;
            --light: #f8f9fa;
            --accent: #00ff88;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        /* Modern glassmorphism card */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        /* Responsive layout */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo gradient-text">T5OT5AL</a>
            <div class="wallet-connect">
                <button id="connectWalletBtn" class="btn">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-content">
            <div class="hero-text">
                <h1 class="gradient-text">Revolutionizing <span class="typed"></span></h1>
                <p>The most advanced tokenomics with AI-powered staking and deflationary mechanics</p>
                <div class="cta-buttons">
                    <a href="#presale" class="btn primary">Join Presale</a>
                    <a href="#whitepaper" class="btn outline">Whitepaper</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/500x500" alt="T5OT5AL Token" class="token-3d">
            </div>
        </div>
    </section>

    <!-- Presale Countdown -->
    <section id="presale" class="card presale-section">
        <div class="container">
            <h2><i class="fas fa-rocket"></i> Presale Live!</h2>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <small>Days</small>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <small>Hours</small>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <small>Minutes</small>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress" style="width: 65%"></div>
                <span>65% of Hard Cap Reached</span>
            </div>
            <div class="presale-form">
                <input type="number" placeholder="Amount (TON)" id="presaleAmount">
                <button id="contributeBtn" class="btn primary">Contribute</button>
                <p>1 TON = 1000 T5OT5AL</p>
            </div>
        </div>
    </section>

    <!-- Tokenomics -->
    <section class="tokenomics">
        <div class="container">
            <h2 class="gradient-text">Tokenomics</h2>
            <div class="chart-container">
                <canvas id="tokenomicsChart"></canvas>
            </div>
            <div class="token-details">
                <div class="detail-item">
                    <h3>2B</h3>
                    <p>Total Supply</p>
                </div>
                <div class="detail-item">
                    <h3>3%</h3>
                    <p>Transaction Tax</p>
                </div>
                <div class="detail-item">
                    <h3>18%</h3>
                    <p>Staking APY</p>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        // Initialize TonConnect
        const tonConnectUI = new TON_CONNECT.TonConnectUI({
            manifestUrl: 'https://yourdomain.com/tonconnect-manifest.json'
        });

        // Wallet Connection
        document.getElementById('connectWalletBtn').addEventListener('click', async () => {
            await tonConnectUI.connectWallet();
            alert('Wallet connected successfully!');
        });

        // Countdown Timer
        const countdown = () => {
            const endDate = new Date('2024-12-31').getTime();
            const now = new Date().getTime();
            const diff = endDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
        };

        setInterval(countdown, 1000);

        // Tokenomics Chart
        const ctx = document.getElementById('tokenomicsChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Presale', 'Liquidity', 'Team', 'Staking', 'Ecosystem'],
                datasets: [{
                    data: [15, 20, 10, 25, 30],
                    backgroundColor: [
                        '#6e44ff',
                        '#00ff88',
                        '#ff2d75',
                        '#ff9f1c',
                        '#a162e8'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                cutout: '70%',
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });

        // Typed.js Animation
        new Typed('.typed', {
            strings: ['DeFi', 'Web3', 'Blockchain'],
            typeSpeed: 100,
            loop: true
        });
    </script>
</body>
</html>
