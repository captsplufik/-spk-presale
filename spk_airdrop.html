
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPK Airdrop</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 30px; text-align: center; }
    .airdrop-box { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); max-width: 500px; margin: auto; }
    .status { font-size: 14px; margin-top: 15px; color: green; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    .rule { text-align: left; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="airdrop-box">
    <h1>üéÅ SPK Airdrop</h1>
    <p>Claim 25,000 SPK by completing these tasks:</p>
    <div class="rule">‚úÖ Buy at least <strong>5,000 SPK</strong></div>
    <div class="rule">‚úÖ Refer at least <strong>3 people</strong></div>
    <div class="rule">‚úÖ Join our <a href="https://t.me/+pfQZh-Qznfk4Yzdh" target="_blank">Telegram</a></div>

    <div id="ton-connect" class="my-4"></div>
    <p id="wallet-address" style="margin: 10px 0; font-weight: bold;"></p>

    <div>
      <p>Your referral link:</p>
      <input type="text" id="ref-link" style="width: 100%; padding: 6px;" readonly />
      <button onclick="copyRef()">Copy Link</button>
    </div>

    <button id="claim-btn" disabled onclick="claim()">Claim Airdrop</button>
    <div id="status" class="status"></div>
  </div>

<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: "https://splufik.vercel.app/tonconnect-manifest.json",
    buttonRootId: "ton-connect"
  });

  let connectedAddress = "";

  tonConnectUI.onStatusChange(wallet => {
    if (wallet && wallet.account.address) {
      connectedAddress = wallet.account.address;
      document.getElementById("wallet-address").textContent = "Connected: " + connectedAddress;
      const referral = window.location.origin + window.location.pathname + "?ref=" + connectedAddress;
      document.getElementById("ref-link").value = referral;
      document.getElementById("claim-btn").disabled = false;
    }
  });

  function copyRef() {
    const ref = document.getElementById("ref-link");
    ref.select();
    ref.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Referral link copied!");
  }

  function claim() {
    document.getElementById("status").textContent = "‚úÖ You have claimed 25,000 SPK!";
    document.getElementById("claim-btn").disabled = true;
  }
</script>
</body>
</html>
